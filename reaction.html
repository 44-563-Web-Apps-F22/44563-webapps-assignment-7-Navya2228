<!DOCTYPE html>
<html>
<head>
  <title>Navya Sri uses timeout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Navya Sri reaction timer</h2>
<p id="time">Your time</p>
<p id="cd">count down</p>
<input type="button" class="btn btn-success" onclick="startTime()" value="Start Timer">
<input type="button" class="btn btn-warning" onclick="recordReact()" value="React Now">
<script>
  let myTime = Date.now()
  var random = (Math.floor(Math.random()*11)+2)
  function recordReact()
  {
    myTime = Date.now()
    console.log(myTime)
  }

  function startTime()
  {
    for(let i=0;i<4;i++)
    {
      setTimeout(function(){

      document.getElementById('cd').innerHTML = i
      }, (random-i)*1000)
    }
    setTimeout(()=>{
      if(myTime == undefined)
      {
        document.getElementById('time').innerHTML = "Too Slow"
      }
      else
      {
        let buttonTime = Date.now()
        document.getElementById('time').innerHTML = "Time was "+(buttonTime - myTime)
      }
      }, random*3000)
  }
</script>
</body>
</html>
