       <script>
       let ids = new Array();
        for(i=0; i<25; i++)
        { ids.push(i); }
        let chestCount = 0;
        let score = 0;
        let lastCheck = 12;
        let treasureLocation = 18;
        function check(x)
        {
            var n= parseInt(x);            
            if(n === treasureLocation)
            {
                document.getElementById(x).src = "treasure.jpg"
                score++;
            }
            else{
                document.getElementById(x).src = "empty treasure.jpg"
                chestCount++
            }
            lastCheck = n;
           document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount;
           document.getElementById("score").innerHTML = "Score is " + score;  

        }
        let b = ""
        function help()
        {
             r = lastCheck%5;
             d = lastCheck/5;
             i = treasureLocation;
                if(i%5 === r)
                {
                    if(i < lastCheck)
                    { b = "up" }
                        else if(i > lastCheck)
                    { b = "down" }
                    else
                    { b = "Sorry, no help available" }
                }         
                else if((i%5 < r))
                {
                    
                    if(parseInt(i/5) === parseInt(d))
                    { b = "left" }
                    else{ b = "Sorry, no help available" }
                }
                else{
                    if(parseInt(i/5) === parseInt(d))
                    { b = "right" }
                    else
                    b = "Sorry, no help available"    
                }
            document.getElementById("help").innerHTML = "Help report " + b
        }
